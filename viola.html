<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <title>Help</title>
    <style></style>
  </head>

  <body>
  

<div class="profile-card">
  <div class="image">
    <img src="download.jpeg" alt="" class="profile-img">
  </div>
  <div class="text-data">
    <span class="name"> Wonder Woman</span>
    <span class="job"> Super Hero</span>
  </div>

  <div class="media-button">
    <a href="#"  style="background: #4267b2 ;" class="link"> 
      <i class='bx bxl-facebook-circle'></i>
    </a>
    <a href="#"  style="background:#fc2803 ;" class="link"> 
      <i class='bx bxl-instagram'></i>
    </a>
    <a href="#" style="background: #7d8f2d;"  class="link"> 
      <i class='bx bxl-tiktok'></i>
    </a>
    <a href="#" style="background: #111111;"  class="link"> 
      <i class='bx bxl-github'></i>
    </a>

  </div>
<div class="buttons">
  <button class="button"> Call </button>
  <button class="button"> Message </button>
</div>

<div class="analytics">
  <div class="data">
    <i class='bx bx-heart'></i>
    <span class="number">1.5M</span>
  </div>
  <div class="data">
    <i class='bx bxs-heart' ></i>
    <span class="number">10.5M</span>
  </div>
  <div class="data">
    <i class='bx bxs-heart-circle' ></i>
    <span class="number">1M</span>
  </div>

</div>
</div>

    
  </body>
</html>
